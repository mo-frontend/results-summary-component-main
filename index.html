<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>

  <main>
    <div class="result-summary">
      <div class="reults grid-flow" data-spacing="large">
        
        <h1 class="section-title">
          Your Result
        </h1>
        <p class="result-score"><span>76</span>of 100</p>
        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary grid-flow" dara-spacing="large">
        <h2 class="sectin-title">
          Summary
        </h2>
        <div class="gird-flow">
          <div class="summary-item">
            <div class="flex-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></xmlns=></svg>
              <h3 class="summary-item-title">Reaction</h3>
              <p class="summary-score"><span>80</span> / 100</span></p>
            </div>
          </div>
        </div>
      </div>
      
      Memory
      92 / 100
      Verbal
      61 / 100
      Visual
      72 / 100
      Continue
      
    </div>
      </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
